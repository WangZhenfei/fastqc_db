{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}
<div class="container">

    {% for record in records %}
    <div class="container">
        <tr>
            <td>
                <h3>{{ record.name }}</h3>
            </td>
            <td>
                <h3>{{ record.result }}</h3>
            </td>
            <td>
                <img src="{{ record.graph }}">
            </td>
        </tr>
    </div>
    {% endfor %}
</div>
{% endblock %}
